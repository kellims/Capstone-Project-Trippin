{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>Trippin' - {% block title %}{% endblock %}</title> 
    </head>
    <body >
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="/" class="button is-rounded is-info is-inverted">Trippin</a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu navbar-start">
                <a class="navbar-item" href="/about" class="button is-rounded is-info is-inverted">About</a>
            </div>
            {% if user.is_authenticated %}
                    <div class="navbar-menu navbar-end">
                        <span class="navbar-item">Welcome: {{user.username}}</span>
                        <a class="navbar-item" href="/trips">My Trips</a>
                        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    <div class="navbar-menu navbar-end">
                        <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                        <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                    </div>
                {% endif %}
        
        </nav>
        <div class="container">

            {% block content %}{% endblock %}

        </div>
      </div>
    </div>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Trippin.</strong> Created by <a href="https://www.linkedin.com/in/kelli-m-simon/">Kelli Simon</a>. Capstone Project 2023. 
      </p>
    </div>
  </footer>  
</html>
